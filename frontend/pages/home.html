<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEN-Framework</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/estilo_geral.css">
    
    <!-- Framework Core -->
    <script src="../js/config.js"></script>
    <script src="../js/modules/permissions.js"></script>
    <script src="../js/modules/core.js"></script>
</head>

<body>

    <header id="titlebar">
        <div class="window-controls">
            <div class="control-btn close-btn" id="closeBtn"></div>
            <div class="control-btn min-btn" id="minBtn"></div>
            <div class="control-btn max-btn" id="maxBtn"></div>
        </div>
        <div class="app-title" id="apple-app-title">IDEN-FRAMEWORK</div>
    </header>

    <nav class="main-sidebar">
        <div class="logo-area">
            <div class="iden-logo-placeholder">IDEN</div>
            <span>Framework</span>
        </div>
        <div class="menu-items">
            <!-- Menus gerados dinamicamente pelo core.js -->
        </div>
        <div class="user-footer" onclick="IDEN.navigate('perfil')">
            <div class="user-avatar" id="userInitials">U</div>
            <div class="user-info">
                <div class="user-name" id="userNameDisplay">Usuário</div>
                <div class="user-role" id="userRoleDisplay">Role</div>
            </div>
        </div>
    </nav>

    <main class="content-area">
        <header class="top-header">
            <h2 id="pageTitle">Início</h2>
            <div class="top-actions">
                <div id="statusIndicator" class="status-online">
                    <div class="dot"></div> Online
                </div>
                <button onclick="auth.logout()" class="btn btn-secondary"><i class="fas fa-power-off"></i> Sair</button>
            </div>
        </header>

        <!-- View Sections (Containers para o conteúdo) -->
        <div id="view-dashboard" class="view-section active">
            <div class="card">
                <h3>Bem-vindo ao IDEN-Framework</h3>
                <p>Este é o seu novo sistema. Comece registrando menus e criando views.</p>
            </div>
        </div>

        <div id="view-perfil" class="view-section">
            <div class="card">
                <h3>Perfil do Usuário</h3>
                <div id="profileDetails"></div>
            </div>
        </div>

        <!-- O desenvolvedor adiciona novas views aqui -->
    </main>

    <script>
        // Exemplo de uso da Framework
        document.addEventListener('DOMContentLoaded', () => {
            IDEN.registerMenu({ id: 'dashboard', label: 'Dashboard', icon: 'fas fa-chart-line' });
            IDEN.registerMenu({ id: 'config', label: 'Configurações', icon: 'fas fa-cog' });
            
            // Renderizar sidebar após registro
            IDEN.renderSidebar();
            
            // Carregar dados do usuário
            const user = JSON.parse(localStorage.getItem('loggedInUser') || '{"username": "Admin", "role": "Administrador"}');
            document.getElementById('userNameDisplay').textContent = user.username;
            document.getElementById('userRoleDisplay').textContent = user.role;
            document.getElementById('userInitials').textContent = user.username[0].toUpperCase();
        });
    </script>
</body>
</html>
